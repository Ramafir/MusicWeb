<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="PL">
<head th:fragment="header">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/821950cb76.js" crossorigin="anonymous"></script>
    <title>MusicWeb</title>
</head>
<body>
<header th:fragment="navbar" class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2"> <i class="fas fa-home"></i></a></li>
                <li><a th:href="@{/}" class="nav-link px-2 text-secondary">Main page</a></li>
                <li><a th:href="@{/albums}" class="nav-link px-2 text-white">Albums</a></li>
                <li><a th:href="@{/artists}" class="nav-link px-2 text-white">Artists</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a th:href="@{/login}"><button type="button" class="btn btn-outline-light me-2">Sing in</button></a>
                <a th:href="@{/register}"><button type="button" class="btn btn-warning">Create Account</button></a>
            </div>
        </div>
    </div>
</header>
<div class="container" th:fragment="footer">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2021 Daniel Kołban</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-muted">Main Page</a></li>
            <li class="nav-item"><a th:href="@{/albums}" class="nav-link px-2 text-muted">Albums</a></li>
            <li class="nav-item"><a th:href="@{/artists}" class="nav-link px-2 text-muted">Artists</a></li>
        </ul>
    </footer>
</div>
</body>
</html>

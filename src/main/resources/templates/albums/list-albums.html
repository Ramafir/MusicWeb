<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layouts :: header"></head>
<body>
<h2>Explore Albums</h2>
<hr>
<a class="btn btn-primary" th:href="@{/albums/new}" role="button">New Album</a>
<br>
<table class="table table-dark table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Album Name</th>
        <th>Artist Name</th>
        <th>Action</th>
    </tr>
    <br>
    </thead>
    <tbody>
    <tr th:each="album: ${albums}">
        <td th:text="${album.name}"></td>
        <td th:text="${album.artist}"></td>
        <td>
            <a th:href="@{/albums/update(id=${album.id})}"
               class="btn btn-info btn-sm">Update
            </a>
            <a th:href="@{/albums/delete(id=${album.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this album?'))) return false">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

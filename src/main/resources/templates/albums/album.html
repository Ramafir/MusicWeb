<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<head>
    <meta charset="UTF-8">
    <title th:text="${album.name}">Antihype</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<br>
<div class="container">
    <div class="col-lg-8 offset-lg-2">
        <img src="../static/img/pizza-margherita.jpg" th:src="@{${album.imgUrl}}" class="img-fluid" alt="Album" />
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <h1 class="text-center" th:text="${album.name}">Antihype</h1>
            <h3 class="text-center"> <a th:text="${album.artist}"  th:href="@{|/artists/${#strings.replace(album.artist, ' ', '-')}|}">Artist</a></h3>
            <br>
            <p class="text-justify" th:text="${album.shortDescription}">Pizza Margherita to klasyka włoskiej kuchni.
                W naszym wydaniu serwujemy pizzę na cienkim cieście z ręcznie przygotowanym sosem pomidorowym
                i oryginalnym serem mozarella</p>
        </div>
    </div>
</div>
<div th:replace="layouts :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
<div class="container">
<form th:action="@{/albums/save}" th:object="${album}" class="row g-3"  method="POST">
    <div class="col-md-6">
        <input type="hidden" id="inputAlbumId" th:field="${album.id}">
        <label for="inputAlbumName" class="form-label">Nazwa Albumu</label>
        <input type="text" class="form-control" id="inputAlbumName" th:field="${album.name}">
    </div>
    <div class="mb-3">
        <label for="inputDescription" class="form-label">Description</label>
        <textarea class="form-control" id="inputDescription" rows="7" th:field="${album.shortDescription}"></textarea>
    </div>
    <div class="col-12">
        <label for="inputImgUrl" class="form-label">Cover</label>
        <input type="text" class="form-control" id="inputImgUrl" th:field="${album.imgUrl}" placeholder="https://asfaltshop.pl/uploads2/photos/big/2019/03/27/20190327094918_antihype-b-iext51886621.jpg">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Artist</label>
        <select id="inputState" class="form-select" th:field="${album.artist}">
            <option th:each="artists: ${artist}"
                    th:value="${artists.id}"
                    th:text="${artists.nickname}"
                    th:selected="${artists.nickname}">Choose...
            </option>
        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Album</button>
    </div>
</form>
</div>
</body>
</html>
